[mod-setting-name]
sct-difficulty-cost=Technology cost multipliers
sct-recipes=Science pack recipes
[mod-setting-description]
sct-difficulty-cost=Applies multipliers to the cost of technology, based on what "Tier" of science it is.\n\nlolwhat : Everything x0.01.\nUberWaffe : Mil x2, Prod x2, High x5.\nNormal : T2 x2, T3 x6, Mil x6, Prod x6, High x6, Inf x2.\nExtended : T2 x4, T3 x6, Mil x10, Prod x10, High x20, Inf x25.
sct-recipes=Determines how the science pack recipes are changed.\n\nVanilla: Default, uses only vanilla items.\nBobsmods: Uses new bobs resources in science pack recipes
[item-group-name]
sct-science=Science Stuffings
[item-description]
science-pack-1=Used by Lab for adapting technology to the local environment, this electromagnet is destroyed during use but allows for intricate electromagnetic experiments.
science-pack-2=Used by Lab for adapting technology to the local environment, this fragile equipment is destroyed during use but provide keen insight into the local environment's effects upon materials and chemical reactions.
science-pack-3=Used by Lab for adapting technology to the local environment, these can manipulate and monitor interactions on an atomic level, but burn themselves out in the process.
military-science-pack=Used by Lab for adapting weapons technology to the local environment, these single use items perform weapons tests and analyse the results. 
production-science-pack=Used by Lab for adapting production technology to the local environment, these living processors can directly manipulate and monitor quantum level interactions, but are destroyed during the hostile research experiments.
high-tech-pack=Used by Lab for adapting high technology to the local environment, these single use items can forge virtual particles to manipulate and analyze matter and quantum fields.
sct-htech-capbank=This capacitor bank is used to deliver a single large burst change of energy to the virtual particle injector
sct-htech-injector=The virtual particle injector creates and injects virtual particles into the random number generator during the research process. Disintegrates itself and its target in the process... FOR SCIENCE!
sct-htech-thermalstore=A simple block of high density copper, used for storing thermal energy
sct-htech-thermalstore-heated=A very hot block of dense copper, used to drive the mechanical random number generator
sct-htech-random=Rapidly generates an enormous amount of random numbers mechanically, while being bombarded with virtual particles, to analyze any local bias in quamtum fields and in virtual particle matter distortion.
